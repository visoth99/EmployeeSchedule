<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="container text-center" >
        <div class="row">
            <div class=" col-4" >
                <h4 class ="current-time" style="margin:12px;" ></h4>
                <table class="table table-bordered" >
                    <thead class="table-light">
                        <tr >
                            <th scope="col">S</th>
                            <th scope="col">M</th>
                            <th scope="col">T</th>
                            <th scope="col">W</th>
                            <th scope="col">T</th>
                            <th scope="col">F</th>
                            <th scope="col">S</th>
                        </tr>
                    </thead>
                    <tbody class="date">
                    </tbody>
                </table>
                <nav class="navbar navbar-light bg-ligh" >
                    <a href="#" class="navbar-brand" ><i class="fa-solid fa-angles-left"></i></a>
                    <a href="#" class="navbar-brand backward-month" ><i class="fa-solid fa-angle-left"></i></a>
                    <a href="#" class="navbar-brand actual-time" ></a>
                    <a href="#" class="navbar-brand forward-month"  ><i class="fa-solid fa-angle-right"></i></a>
                    <a href="#" class="navbar-brand" ><i class="fa-solid fa-angles-right"></i></a>
                </nav>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="selectDate"></div>
                </div>
                <div class="row">
                    <div class="add-employee"></div>
                </div>
                <br>
                <div class="row">

                    <div class="showEmployees"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul style="list-style-type:none;" th:each="item: ${items}">
                        <li onclick="hasCLickEmployee(this)" data-bs-dismiss="modal" aria-label="Close">
                            <a  class="text-dark" th:text="${item.firstName}+' '+${item.lastName}" href="#" style="text-decoration: none;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

<script th:inline="javascript" src="thScript.js"></script>
</body>
</html>
