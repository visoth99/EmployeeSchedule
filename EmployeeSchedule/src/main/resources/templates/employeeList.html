<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Edit Employee List</title>
</head>
<body>
<div class="row ">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
        <ul class="container navbar-nav justify-content-start">
            <li class="nav-item">
                <a class="navbar-brand" th:href="@{/}" style="margin-left: 10px !important;"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/EditEmployeeList}" style="margin-left: 10px !important;">Edit Employee List</a>
            </li>
        </ul>
    </nav>
</div>
<br><br><br>

<div class="container text-center">
    <form th:action="@{/processEmployee}" th:object="${crdUser}" method="POST" style="width: 400px; margin: 0 auto !important;">
        <div th:if="${registrationError}" class="alert alert-danger">
            <span th:text="${registrationError}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div class="mb-3">
            <input placeholder="First Name" th:field="*{firstName}"type="text" class="form-control" id="firstName" th:errorclass="fieldError"/>
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('firstName')}" th:text="'First Name ' + ${err}" />
            </div>
        </div>

        <div class="mb-3">
            <input placeholder="Last Name" th:field="*{lastName}" type="text" class="form-control" id="lastName" th:errorclass="fieldError"/>
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                <p th:each="err : ${#fields.errors('lastName')}" th:text="'Last Name ' + ${err}" />
            </div>
        </div>

        <div class="mb-3">
            <input placeholder="Email address" th:field="*{email}" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" th:errorclass="fieldError"/>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:each="err : ${#fields.errors('email')}" th:text="${err}" />
            </div>
        </div>
        <div class="mb-3">
            <input placeholder="Phone Number" type="text"th:field="*{phoneNumber}" class="form-control" id="PhoneNumber" th:errorclass="fieldError"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                <p th:each="err : ${#fields.errors('phoneNumber')}" th:text="'Phone Number ' + ${err}" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="float: left!important;">Done</button>
    </form>
</div>
</body>
</html>
